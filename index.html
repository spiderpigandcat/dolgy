<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <!-- <base href="/"> -->
    <title>OptimizedHTML 4</title>
    <meta content="" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <!-- Template Basic Images Start -->
    <meta content="path/to/image.jpg" property="og:image">
    <link href="img/favicon/favicon.ico" rel="icon">
    <link href="img/favicon/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
    <!-- Template Basic Images End -->
    <!-- Custom Browsers Color Start -->
    <meta content="#000" name="theme-color">
    <!-- Custom Browsers Color End -->
    <link href="css/main.min.css" rel="stylesheet">
</head>
<body>
<header class="header container-fluid   d-flex  align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-lg-3 col-6 logo2 justify-content-end pr-0">
                <span class="logo2__desclogo">שידורי חיים</span>
                <img alt="ספארק  לייב" class="logo2__logo" src="img/_src/arabian.png">
            </div>
            <div class="col-lg-3 col-6 logo1 pl-0">
                <img alt="Spark LIVE" class="logo1__logo" src="img/_src/Spark_LIVE.png">
                <span class="logo1__desclogo">Live Events</span>
            </div>
        </div>
    </div>
</header>
<main class="main ">
    <section class="container post">
        <div class="row d-flex  align-items-center">
            <div class="col-md-1  post__label">
                שידור חוזר
            </div>
            <div class="col-md-10 d-flex flex-column">
                <h2 class="post__heading">'קדושים תהיו' | שיחה בענייני הפרשה ביידיש</h2>
                <time class="post__time">
                    י”ד אייר תש”פ | 7.5.2020 | 16:30
                </time>
                <p class="post__subheading">
                    מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט"א | פרשת אחרי – קדושים תש"פ
                </p>
            </div>
        </div>
        <div class="row post__wrapper">
            <div class="post__content">
                <div class="post__content__line">
                    <span>שידורנו מתחיל עוד 40 דק’</span>
                </div>
            </div>
        </div>
        <div class="row share_icons d-flex   ">
            <div class="left_side"><a class="chain" href=""></a>
                <a class="whatsapp" href="#"></a>
                <a class="facebook" href="#"></a>
                <a class="messenger" href="#"></a>
                <a class="telegram" href="#"></a>
                <a class="gmail" href="#"></a></div>
            <div class="right_side">
                <a class="comment" href="#"></a>
                <a class="favorite" href="#"></a>
            </div>
        </div>
    </section>
</main>
<script src="js/scripts.min.js"></script>
</body>
</html>
